version: '3.8'

services:
  etf-kanban:
    build: .
    ports:
      - "8083:80"
    volumes:
      - ./backend/etf_kanban.db:/app/etf_kanban.db
    environment:
      - FLASK_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s